<!DOCTYPE html>
<html lang="en">

<head>
  <title>Click Circle</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <!-- <script type="module" src="script.js"></script> -->
  <style>
    .circle {
      position: absolute;
      /* width: 50px;
      height: 50px; */
      border: 2px solid;  
      border-radius: 50%;
      /* transition: transform 0.05s linear; */
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/click-circle.html" aria-current="page">Click Circle</a>
  </nav>

  <script>
    let count = 0
    document.addEventListener('click', (e) => {
      let circle = document.createElement('div')
      let ele = document.getElementsByClassName('circle')
      count = count % 3
      count ++ 
      console.log(count,"as");
      if(count > 1){
        console.log("HEre");
        for (var i = ele.length - 1; i >= 0; --i) {
        ele[i].remove();
        count = 2
      }
      }
      circle.classList.add('circle')
      let num = Math.floor(Math.random() * 100);
      circle.style.width = (num)+'px'
      circle.style.height = (num)+'px'
      circle.style.top = (e.clientY - (num/2))+'px'
      circle.style.left = (e.clientX - (num/2))+'px'
      document.body.appendChild(circle)

    })
      </script>
</body>

</html>
